<html ng-app="cartApp">

<head>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
</head>

<body ng-controller="cartController as cart">
    <ul>
        <li>
            <md-button class="md-primary md-raised" href="/logout">
                Logout
            </md-button>
        </li>
        <li>
            <md-button class="md-primary md-raised" ng-click="cart.showLogonDialog($event)">
                Login
            </md-button>
        </li>
    </ul>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
    <script src="todo.js"></script>

    <div style="visibility: hidden">
        <div class="md-dialog-container" id="myDialog">
            <md-dialog layout-padding>
                <h2>Login</h2>
                <md-input-container>
                    <label>Email</label>
                    <input ng-model="cart.user.email" type="email">
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input ng-model="cart.user.password" type="password">
                </md-input-container>
                <md-button class="md-primary md-raised" ng-click="cart.closeLogonDialog($event)">Login</md-button>
            </md-dialog>
        </div>
    </div>

    </div>
</body>

</html>
